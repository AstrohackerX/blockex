<StackLayout>
  <SearchBar hint="Search by height, hash, kernel" [text]="searchItem" (textChange)="onTextChanged($event)"
             (submit)="onSubmit($event)" color="white" (loaded)="searchBarLoaded($event)"
             textFieldHintColor="white" class="search-bar"></SearchBar>
  <StackLayout *ngIf="!loading_status && !loading_blocks">
      <StackLayout class="block-card">
        <Label [text]="'Blockchain height: ' + status?.height" class="label"></Label>
        <Label [text]="'Latest block: ' + (status?.timestamp | date:'medium')" class="label"></Label>
        <Label [text]="'Latest block difficulty: ' + (status?.difficulty | number:'.')" class="label"></Label>
        <Label [text]="'Total emission: ' + (status?.total_emission | number:'.') + ' beam'" class="label"></Label>
        <Label [text]="'Hashrate: ' + (status?.difficulty / 60 | number:'.')  + ' Sol/s'" class="label"></Label>
      </StackLayout>
      <StackLayout>
          <Label [text]="'BLOCKS'" class="blocks-list-title"></Label>
      </StackLayout>
      <GridLayout>
          <RadListView loadOnDemandMode="Manual" (loadMoreDataRequested)="onLoadMoreItemsRequested($event)" [items]="dataItems">
              <ng-template tkListItemTemplate let-item="item">
                  <StackLayout orientation="vertical">
                      <GridLayout class="list-group-item" (tap)="showBlockDetails(item.hash)" [class.odd]="odd" [class.even]="even">
                          <Label [text]="item.height" android:class="label-item"></Label>
                          <Label text="View details >" class="item-details" android:class="label-item"></Label>
                      </GridLayout>
                  </StackLayout>
              </ng-template>
          </RadListView>
      </GridLayout>
  </StackLayout>
</StackLayout>
<ActivityIndicator #activityIndicator [busy]="loading_status || loading_blocks"
                     width="150" height="150" class="activity-indicator"></ActivityIndicator>
