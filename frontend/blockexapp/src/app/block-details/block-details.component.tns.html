<ActionBar class="block-details-header">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <Label [text]="header" textWrap="true"></Label>
</ActionBar>


<StackLayout *ngIf="!loading_block" class="main-grid-layout" orientation="vertical">
    <RadListView [items]="blockData" colWidth="100%">
        <ng-template let-item="item" let-odd="odd">
            <GridLayout class="block-item-row" orientation="horizontal">
                <Label col="0" [text]="item.name" class="item-name"></Label>
                <Label col="1" [text]="item.value + ' ' + item.additional" textWrap="true" class="item-details"></Label>
            </GridLayout>
        </ng-template>
    </RadListView>

    <RadListView [itemTemplateSelector]="templateSelector" [items]="additionalData" row="1" #myListView
                     [groupingFunction]="myGroupingFunc" enableCollapsibleGroups="true" >
        <ng-template tkTemplateKey="Inputs" tkListItemTemplate let-item="item">
            <StackLayout orientation="vertical">
                <StackLayout orientation="horizontal">
                    <Label class="item-label" text="Commitment"></Label>
                    <Label class="item-disc" [text]="item.commitment" textWrap="true"></Label>
                </StackLayout>
                <StackLayout orientation="horizontal">
                    <Label class="item-label" text="Maturity"></Label>
                    <Label class="item-disc" [text]="item.maturity" textWrap="true"></Label>
                </StackLayout>
            </StackLayout>
        </ng-template>

        <ng-template tkTemplateKey="Outputs" tkListItemTemplate let-item="item">
            <StackLayout orientation="vertical">
                <StackLayout orientation="horizontal">
                    <Label class="item-label" text="Commitment"></Label>
                    <Label class="item-disc" [text]="item.commitment" textWrap="true"></Label>
                </StackLayout>
                <StackLayout orientation="horizontal">
                    <Label class="item-label" text="Maturity"></Label>
                    <Label class="item-disc" [text]="item.maturity" textWrap="true"></Label>
                </StackLayout>
                <StackLayout orientation="horizontal">
                    <Label class="item-label" text="Coinbase"></Label>
                    <Label class="item-disc" [text]="item.coinbase" textWrap="true"></Label>
                </StackLayout>
            </StackLayout>
        </ng-template>

        <ng-template tkTemplateKey="Kernels" tkListItemTemplate let-item="item">
            <StackLayout orientation="vertical">
                <StackLayout orientation="horizontal">
                    <Label class="item-label" text="Id"></Label>
                    <Label class="item-disc" [text]="item.kernel_id" textWrap="true"></Label>
                </StackLayout>
                <StackLayout orientation="horizontal">
                    <Label class="item-label" text="Excess"></Label>
                    <Label class="item-disc" [text]="item.excess" textWrap="true"></Label>
                </StackLayout>
                <StackLayout orientation="horizontal">
                    <Label class="item-label" text="Fee"></Label>
                    <Label class="item-disc" [text]="item.fee" textWrap="true"></Label>
                </StackLayout>
            </StackLayout>
        </ng-template>
    </RadListView>
</StackLayout>

<ActivityIndicator #activityIndicator [busy]="loading_block"
                     width="150" height="150" class="activity-indicator"></ActivityIndicator>
